
<div class="row">
    <div class="ms-3  col-md-9 row">
        <div *ngFor="let post of posts" class="my-4 mx-2 corner card shadow border-success mb-3" style="width: 18rem">
            <div class="card-header bg-transparent border-success">{{post.category}}</div>
            <div class="card-body text-success">
                <h5 class="card-title">{{post.title}}</h5>
                <p class="card-text">{{post.content}}
                    </p>
                    <p class="card-text">Category : {{post.category}}</p>
                    <p class="card-text">Type : {{post.type}}</p>
                    <p class="card-text"><small class="text-muted">Last updated : {{post.time |date:'dd/MM/yyyy hh:mm a'}}</small></p>
            </div>

        </div>
    
</div>
