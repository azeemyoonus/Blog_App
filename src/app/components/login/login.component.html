
<div class="row">
<div class='corner-right col-sm-7 col-7 mt-3 col-md-7 shadow-lg bg-light border border-dark'>
    <div class="my-5 ml-4 ">
        <h1 class="text-center text-muted">Login </h1>
        <form (ngSubmit)="login(loginForm)"  #loginForm="ngForm">

            <div class="form-group">
                <label for="email">Email address</label>
               
          <input type="text" class="form-control" id="email" name='email' ngModel placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name='password' ngModel id="password" placeholder="Password">
            </div>
           <br><br><br><br><br>
            <div class="row">
                <div class="col-md-9 col-sm-8 col-6">
                    <a routerLink='/signUp'>signUp</a>
                </div>
                <div class="col-md-3 col-sm-3 col-6">
                    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary text-right">Submit</button>
                </div>

            </div>

        </form>     
    </div>
</div>
<div class="col-md-5 col-sm-5 col-5 ">
    <div class="text-wrap  text-center">
       <h1 class="font-weight-light  text-muted my-auto">Some content about post Today</h1>
    </div>
</div>


</div>
